<style type="text/css">
    
    body {
        color: #566787;
	background: #3498db;

        .painel {
         background: white;

         position: relative;
        }
        
        .painel h2  {
            text-align: center;
              font-size:30px;
             color: darkblue;
             
        }
        .circ{
         background: #333333;
         border: 2px solid white;
         margin: 0 10px;
         height: 300px;
         width: 850px;
         position: relative;
         top: 50px;
         right: -250px;
         border-radius: 50px;
 
        }
        
        .circ h2{
         color:white;   
         text-align: center; 
         font-size: 65px;
            
        }
        
        .circ h5{
       
         color:white;   
         text-align: center; 
         font-size: 150px;

        }
        
        .abaix{
            background: #333333;  
            border: 2px solid white;
            width: 380px;
            height: 200px;
            left:520px;
            position: relative;
            top: 110px;
   
          border-radius: 50px;
        }
        
        .abaix h2{
            color: white;
            text-align: center;
           font-size: 25px;
        }
        
        
        .abaix .text h2

           color:white; 
          
        }
        
         .footer {
         background: white;

         position: relative;
        }
        
        marquee{
            
            font-size: 40px;
            
        }
</style>
